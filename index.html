<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js" integrity="sha256-7NQm0bhvDJKosL8d+6ZgSi2LxZCIcA/TD087GLEBO9M=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="month">
            <h1 class="current-date">Enero del 2024</h1>
            <p class="time"></p>
        </div>
        <div class="calendar__container">
            <ol class="calendar">
                <li class="day">Lun</li>
                <li class="day">Mar</li>
                <li class="day">Mier</li>
                <li class="day">Jue</li>
                <li class="day">Vier</li>
                <li class="day">Sab</li>
                <li class="day">Dom</li>
                <li class="first_day">1</li>
                
            </ol>
        </div>
    </div>

<script src="./js/index.js"></script>

</body>
</html>
